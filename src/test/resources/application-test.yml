# Datasource H2 in-memory
spring:
  datasource:
    url: ${TEST_DB_URL:jdbc:h2:mem:testdb}
    username: ${TEST_DB_USERNAME:sa}
    password: ${TEST_DB_PASSWORD:}
    driver-class-name: org.h2.Driver

# JPA / Hibernate
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: create-drop
    show-sql: true
    properties.hibernate.format_sql: true
  
# Database initialization with data.sql
  sql:
    init:
      mode: always
      continue-on-error: true
      encoding: UTF-8
      locations: classpath:init-h2.sql

# EmailSender desabilitado para testes
  mail:
    host: localhost
    port: 25
    username: disabled
    password: disabled
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
            required: false

app:
  url:
    base: http://localhost:8080